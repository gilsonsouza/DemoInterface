<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">

      <title>Instant Recovery Demo</title>

      <!-- Bootstrap core CSS -->
      <link href="./css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap theme -->
      <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="./css/bootstrap-dialog.min.css" rel="stylesheet">


      <!-- Custom styles for this template -->
      <link href="theme.css" rel="stylesheet">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="/libs/plotly-latest.min.js"></script>
      <script src="/libs/bootstrap.min.js"></script>
      <script src="/libs/bootstrap-dialog.min.js"></script>
      <script src="/js/ExistentCounters.js" type="text/javascript"></script>
      <script src="/js/Util.js" type="text/javascript"></script>
      <script src="/js/controllers.js" type="text/javascript"></script>

    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Instant Recovery Demo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#about">About</a></li>
                <li><a href="#about">Git Repository</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container theme-showcase" role="main">
            <div class="applicationStatus"> <div class="alert alert-info" role="alert" align="center">Benchmark is not running</div> </div>
            <form class="form-inline" align="center">
                <div class="form-group">
                    <label for="serverUrl">Server address:</label>
                    <input type="text" class="form-control" id="serverUrl" size=28 value="http://192.168.0.104:8080">
                </div>
                <div class="form-group">
                    <label for="benchmark">Benchmark</label>
                    <select type="text" class="form-control" id="benchmark">
                        <option value="tpcc"> TPC-C </option>
                        <option value="tpcb"> TPC-B </option>
                    </select>
                </div>
                <button type=button class="btn btn-primary" onclick="generateCountersDialog();">Adjust Workload Parameters</button>
                <button type=button class="btn btn-primary" onclick="generateCountersDialog();">Choose Counters</button>
                <button type=button class="btn btn-default" onclick="startBenchmark();">Start Benchmark</button>
            </form>
            <br/>
            <form class="form-inline" align="center">
                <label >Inject failures:</label>
                <button type=button class="btn btn-danger" onclick="generateCountersDialog();">System Failure</button>
                &nbsp;
                <button type=button class="btn btn-danger" onclick="generateCountersDialog();">Media Failure</button>
                &nbsp;
                <div class="form-group">
                    <select type="text" class="form-control" id="benchmark">
                        <option value="tpcc"> Random root page </option>
                    </select>
                    <button type=button class="btn btn-danger" onclick="generateCountersDialog();">Single-Page Failure</button>
                </div>
            </form>
            <br/>
            <div id="graph" style="width:100%;height:20%;"></div>

            <h2>Ongoing Recovery Processes</h2>
            <h3>Instant restart</h2>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-log-analysis"> Log-analysis: </label>
                </div>
                <div class="col-xs-8">
                    <div class="progress" id="progress-log-analysis">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            100%
                        </div>
                    </div>
                </div>
            </div>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-log-analysis"> REDO: </label>
                </div>
                <div class="col-xs-8">
                    <div class="progress" id="progress-log-analysis">
                        <div class="progress-bar" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 35%;">
                            35%
                        </div>
                    </div>
                </div>
            </div>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-log-analysis"> UNDO: </label>
                </div>
                <div class="col-xs-8">
                    <div class="progress" id="progress-log-analysis">
                        <div class="progress-bar" role="progressbar" aria-valuenow="87" aria-valuemin="0" aria-valuemax="100" style="width: 87%;">
                            87%
                        </div>
                    </div>
                </div>
            </div>
            <h3>Instant restore</h2>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-log-analysis"> Segments Restored: </label>
                </div>
                <div class="col-xs-2">
                    <label for="progress-log-analysis"> (27 segments of 464) </label>
                </div>
                <div class="col-xs-6">
                    <div class="progress" id="progress-log-analysis">
                        <div class="progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 6%;">
                            6%
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
