<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">

      <title>Instant Recovery Demo</title>

      <!-- Bootstrap core CSS -->
      <link href="./css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap theme -->
      <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="./css/bootstrap-dialog.min.css" rel="stylesheet">


      <!-- Custom styles for this template -->
      <link href="theme.css" rel="stylesheet">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="/libs/plotly-latest.min.js"></script>
      <script src="/libs/bootstrap.min.js"></script>
      <script src="/libs/bootstrap-dialog.min.js"></script>
      <script src="/js/ExistentCounters.js" type="text/javascript"></script>
      <script src="/js/Util.js" type="text/javascript"></script>
      <script src="/js/controllers.js" type="text/javascript"></script>

    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Instant Recovery Demo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#about">About</a></li>
                <li><a href="#about">Git Repository</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container theme-showcase" role="main">
            <div class="applicationStatus"> <div class="alert alert-info" role="alert" align="center">Benchmark is not running</div> </div>
            <form class="form-inline" align="center">
                <div class="form-group">
                    <label for="serverUrl">Server address:</label>
                    <input type="text" class="form-control" id="serverUrl" size=28 value="http://localhost:8080">
                </div>
                <button type=button class="btn btn-primary" id="btn_connect" onclick="connectToServer();">Connect</button>
                <button type=button class="btn btn-primary" id="adjust_parameters" onclick="generateParamentersDialog();">Adjust Workload Parameters</button>
                <button type=button class="btn btn-primary" id="counters" onclick="generateCountersDialog();">Choose Counters</button>
                <button type=button class="btn btn-default" id="start_benchmark" onclick="startBenchmark();">Start Benchmark</button>
            </form>
            <br/>
            <form class="form-inline" align="center">
                <button type=button id="sys_fail" class="btn btn-danger" style="padding: 30px 20px; font-size: 30px; border-radius: 10px; width:40%;" onclick="callWebserver('crash');">System Failure</button>
                <button type=button id="media_fail" class="btn btn-danger" style="padding: 30px 20px; font-size: 30px; border-radius: 10px; width:40%;" onclick="callWebserver('mediafailure');">Media Failure</button>
                &nbsp;
            </form>
            <script>
                $( document ).ready(function() {
                    $('#start_benchmark').prop('disabled', true);
                    $('#adjust_parameters').prop('disabled', true);
                    $('#counters').prop('disabled', true);
                    $('#sys_fail').prop('disabled', true);
                    $('#media_fail').prop('disabled', true);
                });
            </script>
            <br/>
            <div id="graph" style="width:100%;height:20%;"></div>

            <h2>Ongoing Recovery Processes</h2>
            <h3>Restart</h2>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-log-analysis"> Log Analysis: </label>
                </div>
                <div class="col-xs-8">
                    <div class="progress">
                        <div class="loganalysis">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-redo-pass"> REDO: </label>
                </div>
                <div class="col-xs-8">
                    <div class="redopass">
                        <div class="progress" >
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-undo-pass"> UNDO: </label>
                </div>
                <div class="col-xs-8">
                    <div class="undopass">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                100%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Restore</h2>
            <div class=row>
                <div class="col-xs-2">
                    <label for="progress-media-recovery"> Progress: </label>
                </div>
                <div class="col-xs-8">
                    <div class="progress" id="progress-media-recovery">
                        <div class="mediarecovery">
                            <div class="progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
